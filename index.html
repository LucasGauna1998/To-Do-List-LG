<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="borde">To Do List</h1>
    </header>

    <main class="contenido-principal contenedor">
        <section class="panel-task">
            <div class="message">

            </div>
            
            <h3>Agregar Tarea
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-writing-sign" width="44"
                        height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M3 19c3.333 -2 5 -4 5 -6c0 -3 -1 -3 -2 -3s-2.032 1.085 -2 3c.034 2.048 1.658 2.877 2.5 4c1.5 2 2.5 2.5 3.5 1c.667 -1 1.167 -1.833 1.5 -2.5c1 2.333 2.333 3.5 4 3.5h2.5" />
                        <path d="M20 17v-12c0 -1.121 -.879 -2 -2 -2s-2 .879 -2 2v12l2 2l2 -2z" />
                        <path d="M16 7h4" />
                    </svg>
                </span>
            </h3>
            <form action="" class="formulario" id="formulario-tarea">
                <textarea id="tarea"></textarea>
                <div class="info-tarea">
                    <input type="date" id="fecha">
                    <input type="time" id="hora">
                </div>
                <input type="submit" value="ADD TASK" id="btn-add" class="boton primario">
            </form>
        </section>
        <!--.panel-task-->
        <section class="list-task">
            <h3>Task
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-list-check" width="44"
                        height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M3.5 5.5l1.5 1.5l2.5 -2.5" />
                        <path d="M3.5 11.5l1.5 1.5l2.5 -2.5" />
                        <path d="M3.5 17.5l1.5 1.5l2.5 -2.5" />
                        <line x1="11" y1="6" x2="20" y2="6" />
                        <line x1="11" y1="12" x2="20" y2="12" />
                        <line x1="11" y1="18" x2="20" y2="18" />
                    </svg>
                </span>
            </h3>
            <ul class="group-task" id="group-task">
                
            </ul>
            <!--.group-task-->
        </section>
        <!--.list-task-->

    </main>
    <!--.contenido-principal-->
    <footer class="footer">
        <p>Lucas Gauna Desarroladdor Web - 2022</p>
    </footer>
    <script src="https://kit.fontawesome.com/d10f5ae5d6.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
